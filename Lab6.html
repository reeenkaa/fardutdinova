<title>Фардутдинова Р.Р.</title>
<script>document.write('<table border="1" style="border-collapse: collapse; text-align: center">');
for(var i=2; i<8; i++) {
    document.write('<tr><td style="width: 30px">2 <sup>'+i+'</sup></td><td style="width: 30px">'+Math.pow(2,i)+'</td></tr>');
}
document.write('</table>');</script>
